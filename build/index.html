<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Unipro</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <a href="#">
                    <img src="img/icons/logo.svg" alt="логотип">
                </a>
            </div>
            <nav class="header__menu"></nav>
        </div>
    </div>
</header>
<main>
    <section class="main-content">
        <div class="container">
            <div class="main-content__inner">
                <div class="main-content__box">
                    <div class="main-content__box-img">
                        <img src="img/plant.jpg" alt="">
                    </div>
                </div>
                <div class="main-content__item">
                    котировки
                </div>
            </div>
        </div>
    </section>
    <section class="info">
        <div class="container">
            <div class="info__inner">
                <div class="info__item news">
                    Новости
                </div>
                <div class="info__item information">
                    Раскрытие информации
                </div>
                <div class="info__item sales">
                    Закупки и продажи
                </div>
                <div class="info__item block">
                    Блок 3
                </div>
            </div>
        </div>
    </section>
    <section class="addition">
        <div class="container">
            <div class="addition__inner">

            </div>
        </div>
    </section>
</main>
</body>
</html>
